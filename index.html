<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ダウンロードページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: url('Background.png') no-repeat center center fixed;
      background-size: cover; /* ディスプレイに合わせて拡大縮小 */
    }

    h1 {
      margin-bottom: 20px;
    }

    .download-button {
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #28a745; /* 緑色 */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .download-button:hover {
      background-color: #218838; /* ホバー時の色 */
    }
  </style>
</head>
<body>
  <h1>きれいな戦闘が残る</h1>
  <a href="Download.html" class="download-button" download>今すぐダウンロード</a>
</body>
</html>
