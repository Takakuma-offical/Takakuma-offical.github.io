<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JS Among Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- UI Overlay -->
    <div id="uiLayer">
        <!-- 役職表示 -->
        <div id="roleDisplay">Waiting...</div>
        
        <!-- タスクバー -->
        <div id="taskContainer">
            <div id="taskBarFill"></div>
        </div>

        <!-- ロビー画面 -->
        <div id="lobbyScreen">
            <h1>LOBBY</h1>
            <p>Waiting for host...</p>
            <button id="startBtn" style="display:none;">START GAME</button>
        </div>

        <!-- アクションボタン -->
        <div id="actionButtons">
            <button id="useBtn" class="btn disabled">USE</button>
            <button id="reportBtn" class="btn disabled">REPORT</button>
            <button id="killBtn" class="btn disabled" style="display:none;">KILL</button>
        </div>

        <!-- タスク画面 -->
        <div id="taskModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Fix Wiring</h2>
                <button id="fixTaskBtn">CLICK TO FIX</button>
                <button onclick="closeTask()">Close</button>
            </div>
        </div>

        <!-- 会議画面 -->
        <div id="meetingScreen" style="display:none;">
            <h1 style="color:red;">EMERGENCY MEETING</h1>
            <div id="voteContainer"></div>
            <button id="skipBtn">SKIP VOTE</button>
            <div id="meetingResult"></div>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="gameOverScreen" style="display:none;">
            <h1 id="winnerText"></h1>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
