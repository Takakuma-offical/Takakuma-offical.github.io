<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>教育機関様へ</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff; /* ← グラデーションを白背景に変更 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    button {
      background-color: #4f46e5; /* ボタンの色はそのまま維持 */
      border: none;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 1.25rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
      box-shadow: 0 6px 20px rgba(55, 48, 163, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="downloadBtn">申し込み（無料）</button>
  </div>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', () => {
      window.location.href = 'From.html';
    });
  </script>
</body>
</html>
