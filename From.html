<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #1976d2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>お問い合わせ</h2>
    <form action="https://formsubmit.co/takakuma126@gmail.com" method="POST">

      <input type="hidden" name="_subject" value="新しいお問い合わせが届きました！">
      <input type="hidden" name="_next" value="https://takakuma-offical.github.io/thanks.html">

      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="message">メッセージ</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">送信する</button>
    </form>
  </div>

</body>
</html>
