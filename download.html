<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Let Battle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* アニメーション背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 0, 0.03) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        /* グリッド背景 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            max-width: 800px;
            width: 90%;
        }
        
        .title {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            color: #ff0000;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000;
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
            animation: titleGlow 2s ease-in-out infinite alternate;
            text-transform: uppercase;
        }
        
        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    0 0 5px #ff0000,
                    0 0 10px #ff0000,
                    0 0 20px #ff0000;
            }
            100% { 
                text-shadow: 
                    0 0 8px #ff0000,
                    0 0 15px #ff0000,
                    0 0 30px #ff0000;
            }
        }
        
        .download-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .platform-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .platform-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .platform-icon:hover::before {
            transform: translateX(100%);
        }
        
        .platform-icon:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 0, 0, 0.6);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }
        
        .windows-icon {
            width: 60px;
            height: 60px;
            fill: #ffffff;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        .divider {
            width: 2px;
            height: 120px;
            background: linear-gradient(to bottom, transparent, #ff0000, transparent);
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #ff0000;
        }
        
        .divider::before {
            top: -5px;
        }
        
        .divider::after {
            bottom: -5px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 1.5rem 3rem;
            background: linear-gradient(45deg, #ff0000, #cc0000, #ff0000);
            background-size: 200% 200%;
            color: white;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 2px solid #ff0000;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: buttonPulse 3s ease-in-out infinite;
            box-shadow: 
                0 0 15px rgba(255, 0, 0, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            min-width: 200px;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .download-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(255, 0, 0, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            background-position: 100% 100%;
        }
        
        .download-btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        @keyframes buttonPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 15px rgba(255, 0, 0, 0.4),
                    inset 0 0 15px rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 20px rgba(255, 0, 0, 0.6),
                    inset 0 0 20px rgba(255, 255, 255, 0.15);
            }
        }
        
        .system-requirements {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 3rem;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .system-requirements::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
        }
        
        .system-requirements h3 {
            color: #ff0000;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .requirement-item {
            color: #ccc;
            line-height: 1.6;
        }
        
        .requirement-label {
            color: #ff0000;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 2;
        }
        
        .back-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .download-section {
                flex-direction: column;
                gap: 2rem;
            }
            
            .divider {
                width: 120px;
                height: 2px;
                transform: rotate(90deg);
            }
            
            .divider::before,
            .divider::after {
                top: 50%;
                transform: translate(-50%, -50%);
            }
            
            .divider::before {
                left: -5px;
            }
            
            .divider::after {
                left: calc(100% + 5px);
            }
            
            .back-btn {
                position: static;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back to Home</a>
    
    <div class="container">
        <h1 class="title">Download Game</h1>
        
        <div class="download-section">
            <div class="platform-icon">
                <svg class="windows-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 3.449L9.75 2.1v9.451H0m10.949-9.602L24 0v11.4H10.949M0 12.6h9.75v9.451L0 20.699M10.949 12.6H24V24l-13.051-1.351"/>
                </svg>
            </div>
            
            <div class="divider"></div>
            
            <a href="#" class="download-btn" onclick="startDownload()">
                Download Now
            </a>
        </div>
        
        <div class="system-requirements">
            <h3>System Requirements</h3>
            <div class="requirements-grid">
                <div class="requirement-item">
                    <div class="requirement-label">OS:</div>
                    Windows 10 64-bit or later
                </div>
                <div class="requirement-item">
                    <div class="requirement-label">Processor:</div>
                    Intel Core i5-8400 / AMD Ryzen 3 2600
                </div>
                <div class="requirement-item">
                    <div class="requirement-label">Memory:</div>
                    8 GB RAM
                </div>
                <div class="requirement-item">
                    <div class="requirement-label">Graphics:</div>
                    NVIDIA GTX 1060 / AMD RX 580
                </div>
                <div class="requirement-item">
                    <div class="requirement-label">DirectX:</div>
                    Version 11
                </div>
                <div class="requirement-item">
                    <div class="requirement-label">Storage:</div>
                    6 GB available space
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function startDownload() {
            // ダウンロード処理（実際のファイルパスに変更してください）
            const downloadUrl = 'path/to/your/game-installer.exe';
            
            // ダウンロード開始の確認
            if (confirm('Kuma-EFPSのダウンロードを開始しますか？')) {
                // 実際のダウンロードファイルがある場合
                // window.location.href = downloadUrl;
                
                // デモ用のメッセージ
                alert('ダウンロードが開始されました！\n（デモ版のため実際のファイルはダウンロードされません）');
                
                // ボタンテキストを一時的に変更
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Downloading...';
                btn.style.opacity = '0.7';
                btn.style.pointerEvents = 'none';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                }, 3000);
            }
        }
        
        // パーティクル効果を追加
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            particlesContainer.style.cssText = `
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
                top: 0;
                left: 0;
                z-index: 0;
                pointer-events: none;
            `;
            
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    background: #ff0000;
                    border-radius: 50%;
                    opacity: 0.1;
                    width: ${Math.random() * 4 + 2}px;
                    height: ${Math.random() * 4 + 2}px;
                    left: ${Math.random() * 100}%;
                    animation: float ${Math.random() * 3 + 4}s ease-in-out infinite;
                    animation-delay: ${Math.random() * 2}s;
                `;
                particlesContainer.appendChild(particle);
            }
            
            document.body.appendChild(particlesContainer);
        }
        
        // パーティクルアニメーション
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { 
                    transform: translateY(100vh) rotate(0deg);
                    opacity: 0;
                }
                10%, 90% {
                    opacity: 0.1;
                }
                50% {
                    transform: translateY(-10vh) rotate(180deg);
                    opacity: 0.3;
                }
            }
        `;
        document.head.appendChild(style);
        
        // ページ読み込み後にパーティクルを生成
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
